<div class="container">
  <div *ngIf="userExistsError" class="text-danger">
    <h5 class="text-center fw-bolder p-2 mt-3">
      User with this email already exists
    </h5>
    .
  </div>
  <h2 class="text-center fw-bolder p-2">Create an Account</h2>
  <form class="p-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="from-group mb-4">
      <label>Enter First Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="First name"
        formControlName="firstName"
      />
      <div
        *ngIf="
          userForm.get('firstName')?.invalid &&
          userForm.get('firstName')?.touched
        "
        class="text-danger"
      >
        First Name is required
      </div>
    </div>
    <div class="from-group mb-4">
      <label>Enter Last Name</label>

      <input
        type="text"
        class="form-control"
        placeholder="Last name"
        formControlName="lastName"
      />
      <div
        *ngIf="
          userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched
        "
        class="text-danger"
      >
        Last Name is required
      </div>
    </div>
    <div class="form-group mb-4">
      <label>Enter Email ID</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
      <div
        *ngIf="userForm.get('email')?.errors?.['required']&& userForm.get('email')?.touched"
        class="text-danger"
      >
        Email is required
      </div>
      <div
        *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched"
        class="text-danger"
      >
        Email must be valid
      </div>
    </div>

    <div class="form-group mb-4">
      <label>Enter Phone Number</label>

      <input
        type="tel"
        class="form-control"
        placeholder="Phone number"
        formControlName="phone"
      />
      <div *ngIf="userForm.get('phone')?.errors?.['required'] && userForm.get('phone')?.touched" class="text-danger">
        Phone number is required
      </div>
      <div *ngIf="userForm.get('phone')?.errors?.['pattern'] && userForm.get('phone')?.touched" class="text-danger">
        Phone must be 10 digits
      </div>
    </div>

    <div class="from-group mb-4">
      <label>Enter Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Address"
        formControlName="address"
      />
      <div
        *ngIf="
          userForm.get('address')?.invalid && userForm.get('address')?.touched
        "
        class="text-danger"
      >
        Address is required
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-custom w-100"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
