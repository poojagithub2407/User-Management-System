<div class="container">
  <h1 class="text-center fw-bolder">User List</h1>
  <table class="table border table-hover">
    <thead>
      <tr>
        <th>first Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users let id">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td><button (click)="editUser(user.id)" class="btn btn-custom mx-3">Edit</button>
          <button (click)="deleteUser(user.id)" class="btn btn-view">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
